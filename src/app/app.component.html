<div class="container">
  <div class="task-detail border">
    <app-task [isDetailInfo]="false"
              (triggerCreateOrUpdate)="triggerCreateOrUpdate($event)">
    </app-task>
  </div>
  <div class="task-list">
    <app-task-list [tasks]="tasks"
                   (updateTaskSelected)="updateTaskSelected($event)">
    </app-task-list>
  </div>
</div>
